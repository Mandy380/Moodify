<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Moodify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <div class="container">
      <h1>Moodify</h1>
      <h3>Find quotes based on your mood</h3>

      <p>How are you feeling today? Get a quote that matches your feeling.</p>

      <!-- If you have a named endpoint for results, prefer using url_for('results') -->
      <form action="{{ url_for('results') }}" method="post">
        <!-- If using Flask-WTF or other CSRF protection, include the token here -->
        {# Example for Flask-WTF: {{ form.csrf_token }} #}

        <label for="mood">Select your mood</label>
        <select id="mood" name="mood" required>
          <option value="" disabled selected>-- Select your mood --</option>
          <option value="Happy">Happy</option>
          <option value="Sad">Sad</option>
          <option value="Angry">Angry</option>
          <option value="Tired">Tired</option>
        </select>

        <br>
        <button type="submit">See the Quote</button>
      </form>
    </div>
  </body>
</html>
